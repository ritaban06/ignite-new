# ENV needed -->
# KEYSTORE_BASE64
# KEYSTORE_PASSWORD
# KEY_ALIAS
# KEY_PASSWORD
# VITE_API_URL
# VITE_GOOGLE_CLIENT_ID

name: Build & Release APKs

on:
  workflow_dispatch:  # Manually triggered

jobs:
  build:
    name: Build Debug & Release APKs
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      working-directory: client

    - name: Validate Environment Variables
      run: |
        echo "ðŸ” Checking environment variables..."
        if [ -z "${{ secrets.VITE_API_URL }}" ]; then
          echo "âŒ VITE_API_URL is not set"
          exit 1
        fi
        if [ -z "${{ secrets.VITE_GOOGLE_CLIENT_ID }}" ]; then
          echo "âŒ VITE_GOOGLE_CLIENT_ID is not set"
          exit 1
        fi
        echo "âœ… All required environment variables are set"
        echo "ðŸ“ API URL: ${{ secrets.VITE_API_URL }}"

    - name: Build React app
      run: pnpm run build
      working-directory: client
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
        NODE_ENV: production

    - name: Install Capacitor CLI
      run: pnpm install @capacitor/cli
      working-directory: client

    - name: Sync Capacitor Android
      run: pnpm exec cap sync android
      working-directory: client

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Make gradlew executable
      run: chmod +x gradlew
      working-directory: client/android

    - name: Decode keystore for release signing
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > client/android/app/release.keystore
    - name: Build Debug and Release APKs
      run: |
        ./gradlew assembleDebug
        ./gradlew assembleRelease
      working-directory: client/android
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

    - name: Upload Both APKs to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Android APKs v1.0.${{ github.run_number }}
        files: |
          client/android/app/build/outputs/apk/debug/app-debug.apk
          client/android/app/build/outputs/apk/release/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}